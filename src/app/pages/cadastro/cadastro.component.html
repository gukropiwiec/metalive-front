<div class="container-fluid" id="paginaWelcome">
  <div class="row">
    <div class="col-xl-9 col-lg-10 col-md-11 col-sm-11 col-12 mx-auto" id="blocoPrincipal">
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 mx-auto" id="entrar">
          <div class="row">
            <p class="col-12 mx-auto" id="texto1">Welcome to</p>
            <a href="/" class="logoMetalive mx-auto">
              <img class="logoMetalive" src="../../../assets/paginas/login/tituloMetalive.png" alt="">
            </a>
            <p class="col-12 mx-auto" id="testo2">Conexão, mente e corpo.</p>
            <form (ngSubmit)="onSubmit()">
            <!-- Formulário Único -->

            <input type="text" placeholder="Nome Completo" [(ngModel)]="nome" name="nome" required>
            <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
            <input type="password" placeholder="Senha" [(ngModel)]="password" name="password" required>
            <input type="password" placeholder="Repita a senha" [(ngModel)]="repeatPassword" name="repeatPassword" required>
            <input type="text" placeholder="Telefone" [(ngModel)]="numeroTelefone" name="numeroTelefone" required>
          
            <!-- Campos de pagamento -->
            <input type="text" placeholder="Nome no Cartão" [(ngModel)]="paymentData.name" name="name" required>
            <input type="text" placeholder="Número do Cartão" [(ngModel)]="paymentData.card_number" name="card_number" required>
            <input type="text" placeholder="Data de Expiração" [(ngModel)]="paymentData.card_expiration_date" name="card_expiration_date" required>
            <input type="text" placeholder="CVV" [(ngModel)]="paymentData.card_cvv" name="card_cvv" required>
            <input type="text" id="billingAddress" name="billingAddress" placeholder="Rua, número, cidade" [(ngModel)]="paymentData.billingAddress" required>
          
            <button type="submit">Cadastrar e Processar Pagamento</button>
          </form>

            <p class="col-12 mx-auto texto3">Continue com as redes sociais.</p>
          </div>
          <div class="row">
            <div class="col-3 mx-auto"></div>
            <a class="col-1 mx-auto redesSociais" href=""><img src="../../../assets/paginas/login/google.png" alt=""></a>
            <a class="col-1 mx-auto redesSociais" href=""><img src="../../../assets/paginas/login/iconFacebook.png" alt=""></a>
            <div class="col-4 mx-auto"></div>
          </div>
          <p style="margin-top: 5px;" class="texto3 mx-auto">É um colaborador? Faça seu cadastro <a href="/cadastroColaborador">aqui</a></p>
        </div>
        <img class="col-xl-8 col-lg-8 col-md-8 d-none d-md-block" id="logoGrande" src="../../../assets/paginas/login/logo1.png" alt="">
      </div>
    </div>
  </div>
</div>
