<div class="container-fluid" id="paginaWelcome">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-11 col-sm-11 col-12 mx-auto" id="blocoPrincipal">
        <div class="row">
          <div class="col-xl-4 col-lg-4 col-md-4 mx-auto" id="entrar">
            <div class="row">
              <p class="col-12 mx-auto" id="texto1">Welcome to</p>
              <a href="/" class="logoMetalive mx-auto">
                <img class="logoMetalive" src="../../../assets/paginas/login/tituloMetalive.png" alt="">
              </a>
              <p class="col-12 mx-auto" id="testo2">Conexão, mente e corpo.</p>
  
              <form (ngSubmit)="cadastrar()">
                <!-- Nome Completo -->
                <input placeholder="   Nome Completo" id="nome" class="col-12 mx-auto inputLogin" type="text" [(ngModel)]="nome" name="nome" required>
                <div class="col-12"></div>
  
                <!-- Data de Nascimento -->
                <input placeholder="   Numero telefone" id="numeroTelefone" class="col-12 mx-auto inputLogin" type="number" [(ngModel)]="numeroTelefone" name="numeroTelefone" required>
                <div class="col-12"></div>
  
                <!-- Email -->
                <input placeholder="   Email" id="email" class="col-12 mx-auto inputLogin" type="email" [(ngModel)]="email" name="email" required>
                <div class="col-12"></div>
  
                <!-- Campo de seleção de role 
                <select id="role" placeholder="   " class="col-12 mx-auto inputLogin" [(ngModel)]="role" name="role" required>
                  <option value="paciente">Paciente</option>
                  <option value="nutricionista">Nutricionista</option>
                  <option value="personal">Personal Trainer</option>
                </select>
                <div class="col-12"></div>-->
  
                <!-- Senha -->
                <input placeholder="   Password" id="senha" required autocomplete="new-password" class="col-12 mx-auto inputLogin" type="password" [(ngModel)]="password" name="password" required>
                <div class="col-12"></div>
  
                <!-- Repetir Senha -->
                <input placeholder="   Repeat Password" required autocomplete="new-password" id="repeatPassword" class="col-12 mx-auto inputLogin" type="password" [(ngModel)]="repeatPassword" name="repeatPassword" required>
                <div class="col-12"></div>
  
                <button type="submit" class="col-12 mx-auto" id="botaoEntrar">Cadastrar</button>
                <div class="col-12"></div>
              </form>
  
              <p class="col-12 mx-auto texto3">Continue com as redes sociais.</p>
            </div>
            <div class="row">
              <div class="col-3 mx-auto"></div>
              <a class="col-1 mx-auto redesSociais" href=""><img src="../../../assets/paginas/login/google.png" alt=""></a>
              <a class="col-1 mx-auto redesSociais" href=""><img src="../../../assets/paginas/login/iconFacebook.png" alt=""></a>
              <div class="col-4 mx-auto"></div>
            </div>
            <p style="margin-top: 5px;" class="texto3 mx-auto">É um colaborador? Faça seu cadastro <a href="/cadastroColaborador">aqui</a></p>
          </div>
          <img class="col-xl-8 col-lg-8 col-md-8 d-none d-md-block" id="logoGrande" src="../../../assets/paginas/login/logo1.png" alt="">
        </div>
      </div>
    </div>
  </div>
